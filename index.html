<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#121213">
  <meta name="description" content="Wordle - Guess the 5-letter word">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Wordle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='90' height='90' x='5' y='5' rx='12' fill='%236aaa64'/><text x='50' y='72' font-size='60' font-weight='bold' text-anchor='middle' fill='white'>W</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <button id="btn-stats" class="icon-btn" aria-label="Statistics">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="13" width="4" height="9" rx="1"/><rect x="10" y="5" width="4" height="17" rx="1"/><rect x="18" y="9" width="4" height="13" rx="1"/></svg>
      </button>
      <h1>Wordle</h1>
      <button id="btn-lang" class="icon-btn" aria-label="Language">
        <span id="lang-label">EN</span>
      </button>
    </header>

    <div id="message-bar"></div>

    <div id="board">
      <!-- 6 rows x 5 tiles generated by JS -->
    </div>

    <div id="keyboard">
      <!-- Generated by JS -->
    </div>
  </div>

  <!-- Stats Modal -->
  <div id="stats-modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <h2 id="stats-title">Statistics</h2>
      <div id="stats-summary">
        <div class="stat-box"><span id="stat-played">0</span><label>Played</label></div>
        <div class="stat-box"><span id="stat-win-pct">0</span><label>Win %</label></div>
        <div class="stat-box"><span id="stat-streak">0</span><label>Streak</label></div>
        <div class="stat-box"><span id="stat-max-streak">0</span><label>Max</label></div>
      </div>
      <h3 id="guess-dist-title">Guess Distribution</h3>
      <div id="guess-distribution"></div>
      <button id="btn-new-game" class="primary-btn">New Game</button>
    </div>
  </div>

  <script src="words-en.js"></script>
  <script src="words-de.js"></script>
  <script src="app.js"></script>
</body>
</html>
